apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trdl.fullname" . }}
  labels:
    {{- include "trdl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "trdl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trdl.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "trdl.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: "{{ .Values.service.port }}"
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
