---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trdl
  labels:
    app: trdl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trdl
  template:
    metadata:
      labels:
        app: trdl
    spec:
      containers:
        - name: trdl
          image: ghcr.io/anniemartina/myhttpserver/trdl:3
          ports:
          - containerPort: 80
      imagePullSecrets:
        - name: trdlsecret

---
apiVersion: v1
kind: Service
metadata:
  name: trdlsvc
  labels:
     app: trdl
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: trdl

---
apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  creationTimestamp: null
  name: trdlsecret
  namespace: default
type: kubernetes.io/dockerconfigjson
